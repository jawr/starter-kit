<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>Project 300</h1>
    <ul>
      <li>{{#linkTo 'index'}}home{{/linkTo}}</li>
      <li>{{#linkTo 'clients'}}clients{{/linkTo}}</li>
    </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="clients">
    <hr>
    <h2>Clients</h2>
    <form {{action create on="submit"}}>
      {{view Ember.TextField placeholder="Name" valueBinding="name"}}
      {{view Ember.TextField placeholder="Code" valueBinding="code"}}
      <button type="submit">Create Client</button>
    </form>
    <br>
    <ul>
    {{#each}}
      <li>{{name}} [{{code}}]</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
